{% extends "card.html" %}

{% block title %}Contraseña restablecida{% endblock title %}

{% block card %}
<!-- Nested Row within Card Body -->
<div class="row">
  <div class="col-lg-12">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h3 text-gray-900 mb-4">{% block page-heading %}¡Contraseña restablecida con
          éxito!{% endblock %}</h1>
      </div>
      {% block content %}
      <div class="text-center">
        <p><a href="{% url 'login' %}">Ingresar nuevamente</a></p>
      </div>
      {% endblock content %}
    </div>
  </div>
</div>
{% endblock card %}
